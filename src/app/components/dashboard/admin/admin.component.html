<mat-drawer-container class="example-container" >
  <mat-drawer #drawer  [mode]="'side'">
    <mat-nav-list>
      <a mat-list-item position="start" (click)="pageSwitcher(1)">
        Analytics
      </a>
      <a mat-list-item (click)="pageSwitcher(2)">
        Users
      </a>
      <a mat-list-item (click)="pageSwitcher(3)">
        Visits
      </a>
      <a mat-list-item (click)="pageSwitcher(4)">
        Buildings
      </a>
      <a mat-list-item (click)="pageSwitcher(5)">
        Businesses
      </a>

    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <button  style="float: left" mat-icon-button color="primary" [matTooltip]="drawer.opened ? 'Close SideNav' : 'Reveal SideNav'" #sidenav (click)="drawer.toggle()" aria-label="Reveal SideNav">
      <mat-icon>{{drawer.opened ? 'menu_open': 'menu'}}</mat-icon>
    </button>
    <app-analytics *ngIf="tab===1"></app-analytics>
    <app-users *ngIf="tab===2"></app-users>
    <app-visits *ngIf="tab===3"></app-visits>
    <app-buildings *ngIf="tab===4"></app-buildings>
    <app-businesses *ngIf="tab===5"></app-businesses>
  </mat-drawer-content>
</mat-drawer-container>
