
<mat-drawer-container class="example-container" >
  <mat-drawer #drawer  [mode]="'side'">
    <mat-nav-list>
      <a mat-list-item position="start" (click)="pageSwitcher(1)" >
        Visits Logged In
      </a>
      <a mat-list-item (click)="pageSwitcher(2)">
        Add New Visitor
      </a>
      <a mat-list-item (click)="pageSwitcher(3)">
        Profile
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <button  style="float: left" mat-icon-button color="primary" [matTooltip]="drawer.opened ? 'Close SideNav' : 'Reveal SideNav'" #sidenav (click)="drawer.toggle()" aria-label="Reveal SideNav">
      <mat-icon>{{drawer.opened ? 'menu_open': 'menu'}}</mat-icon>
    </button>
    <app-visits-summary *ngIf="tab===1"></app-visits-summary>
    <app-add-visitor *ngIf="tab===2"></app-add-visitor>
    <app-personnel-settings *ngIf="tab===3"></app-personnel-settings>
  </mat-drawer-content>
</mat-drawer-container>
